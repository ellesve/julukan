<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julukan Bby Sederhana</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #ffc0cb; /* pink polos */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="26" font-size="26">ðŸ’–</text></svg>') 16 16, auto;
    }

    button {
      padding: 20px 50px;
      font-size: 24px;
      border-radius: 20px;
      background-color: #ff4da6;
      border: none;
      color: white;
      cursor: pointer;
      margin: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }
    button:hover { transform: scale(1.1); background: #ff80bf; }

    #nickname {
      margin-top: 40px;
      font-size: 36px;
      color: white;
      font-weight: bold;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Julukan Bby ðŸ’–</h1>
  <button onclick="generateNickname()">Click sini bby</button>
  <div id="nickname"></div>

  <script>
    const words = ["jilat","sayang","sange","cinta","baby","riza","elle","love","jambak","tarik","cium","peluk","hamil","basah","bibir","nafsu","nikah","cakep","manis","etot","grepe"];
    const extraWords = ["dikit","sepong","isep","colek"];

    function generateNickname() {
      const w1 = words[Math.floor(Math.random() * words.length)];
      const w2 = extraWords[Math.floor(Math.random() * extraWords.length)];
      const short1 = w1.slice(0,2);
      const short2 = w2.slice(0,3);
      const nickname = short1 + short2;

      document.getElementById('nickname').innerText = `${nickname} = ${w1} + ${w2}`;
    }
  </script>
</body>
</html>
