<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Julukan Bby Surprise + Hati</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffe6f0;
      margin-top: 150px;
      overflow: hidden;
      position: relative;
      transition: background 0.2s ease;
    }

    button {
      padding: 20px 50px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 15px;
      background-color: #ff69b4;
      border: none;
      color: white;
      transition: transform 0.2s, background 0.3s;
      position: relative;
      z-index: 2;
    }
    button:hover { transform: scale(1.1); background: #ff80bf; }

    #nickname {
      margin-top: 50px;
      font-size: 36px;
      font-family: 'Montserrat', sans-serif;
      color: #d147a3;
      font-weight: bold;
      min-height: 50px;
      position: relative;
      z-index: 2;
    }

    .v-bg {
      position: absolute;
      color: rgba(255, 182, 193, 0.15); /* soft pink */
      font-size: 30px;
      animation: blink 1.5s infinite, floatUp linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes blink {
      0%, 50%, 100% {opacity: 0.1;}
      25%, 75% {opacity: 0.5;}
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }

    .heart {
      position: fixed;
      font-size: 24px;
      color: #ff4da6;
      animation: fall 3s linear forwards;
      pointer-events: none;
      user-select: none;
      z-index: 3;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Julukan Bby üíñ</h1>
  <button onclick="generateNickname()">Click sini bby</button>
  <div id="nickname"></div>

  <script>
    const words = ["jilat","sayang","sange","cinta","baby","riza","elle","love","jambak","tarik","cium","peluk","hamil","basah","bibir","nafsu","nikah","cakep","manis","etot","grepe"];
    const extraWords = ["dikit", "sepong", "isep", "colek"]; 

    function generateNickname() {
      // Flash surprise
      document.body.style.backgroundColor = '#ffffff';
      setTimeout(() => document.body.style.backgroundColor = '#ffe6f0', 150);

      // Kombinasi kata
      const w1 = words[Math.floor(Math.random() * words.length)];
      const w2 = extraWords[Math.floor(Math.random() * extraWords.length)];
      const short1 = w1.slice(0,2);
      const short2 = w2.slice(0,3);
      const nickname = short1 + short2;

      document.getElementById('nickname').innerText = `${nickname} = ${w1} + ${w2}`;

      // Spawn hearts/confetti
      spawnHearts();
    }

    function spawnHearts() {
      for (let i = 0; i < 6; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    // Generate floating background ‚ÄúVOREZ‚Äù
    const total = 50;
    for(let i=0;i<total;i++){
      const span = document.createElement('span');
      span.className = 'v-bg';
      span.innerText = 'VOREZ';
      span.style.left = Math.random()*100 + 'vw';
      span.style.fontSize = (20 + Math.random()*20) + 'px';
      span.style.animationDuration = (10 + Math.random()*10) + 's'; // variasi kecepatan floating
      document.body.appendChild(span);
    }
  </script>
</body>
</html>
