<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Julukan Bby Singkat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffe6f0;
      margin-top: 150px;
    }
    button {
      padding: 20px 50px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 15px;
      background-color: #ff69b4;
      border: none;
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #nickname {
      margin-top: 50px;
      font-size: 36px;
      color: #d147a3;
      font-weight: bold;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Julukan Bby ðŸ’–</h1>
  <button onclick="generateNickname()">Click sini bby</button>
  <div id="nickname"></div>

  <script>
    const words = ["jilat","sayang","sange","cinta","baby","riza","elle","love","jambak","tarik","cium","peluk","hamil","basah","bibir","nafsu","nikah","cakep","manis","etot","grepe"];
    const extraWords = ["dikit", "sepong", "isep", "colek"]; 

    function generateNickname() {
      const w1 = words[Math.floor(Math.random() * words.length)];
      const w2 = extraWords[Math.floor(Math.random() * extraWords.length)];
      // ambil 2 huruf pertama dari w1 + 3 huruf pertama dari w2
      const short1 = w1.slice(0,2);
      const short2 = w2.slice(0,3);
      const nickname = short1 + short2;
      document.getElementById('nickname').innerText = `${nickname} = ${w1} + ${w2}`;
    }
  </script>
</body>
</html>
