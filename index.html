<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julukan Bby Animasi Ringan</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #fcb69f, #ff9a9e);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="26" font-size="26">ðŸ’–</text></svg>') 16 16, auto;
    }

    @keyframes gradient {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    button {
      padding: 20px 50px;
      font-size: 24px;
      border-radius: 20px;
      background-color: #ff4da6;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin: 20px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover { transform: scale(1.1); background: #ff80bf; }

    #nickname {
      margin-top: 40px;
      font-size: 36px;
      color: white;
      font-weight: bold;
      min-height: 60px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation-duration: 0.6s;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: fixed;
      font-size: 24px;
      color: #ff4da6;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Julukan Bby ðŸ’–</h1>
  <button onclick="generateNickname()">Click sini bby</button>
  <div id="nickname"></div>

  <script>
    const words = ["jilat","sayang","sange","cinta","baby","riza","elle","love","jambak","tarik","cium","peluk","hamil","basah","bibir","nafsu","nikah","cakep","manis","etot","grepe"];
    const extraWords = ["dikit","sepong","isep","colek"];

    // Musik opsional baru jalan kalau klik tombol
    let musicStarted = false;
    const bgMusic = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
    bgMusic.loop = true;

    function generateNickname() {
      // start musik pertama kali klik
      if (!musicStarted) { bgMusic.play().catch(()=>{}); musicStarted = true; }

      const w1 = words[Math.floor(Math.random() * words.length)];
      const w2 = extraWords[Math.floor(Math.random() * extraWords.length)];
      const short1 = w1.slice(0,2);
      const short2 = w2.slice(0,3);
      const nickname = short1 + short2;

      const nicknameDiv = document.getElementById('nickname');
      nicknameDiv.style.animation = 'none';
      void nicknameDiv.offsetWidth; // reset animasi
      nicknameDiv.innerText = `${nickname} = ${w1} + ${w2}`;
      nicknameDiv.style.animation = 'pop 0.6s forwards';

      spawnHearts();
    }

    function spawnHearts() {
      for (let i = 0; i < 6; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
