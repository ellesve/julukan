<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julukan Bby Animasi</title>
  <style>
    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffe6f0, #ffccff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 20px 50px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 15px;
      background-color: #ff69b4;
      border: none;
      color: white;
      margin: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #nickname {
      margin-top: 50px;
      font-size: 36px;
      color: #d147a3;
      font-weight: bold;
      min-height: 60px;
      animation-duration: 0.5s;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>
  <h1>Julukan Bby ðŸ’–</h1>
  <button onclick="generateNickname()">Click sini bby</button>
  <div id="nickname"></div>

  <script>
    const words = ["jilat","sayang","sange","cinta","baby","riza","elle","love","jambak","tarik","cium","peluk","hamil","basah","bibir","nafsu","nikah","cakep","manis","etot","grepe"];
    const extraWords = ["dikit", "sepong", "isep", "colek"];

    function generateNickname() {
      const w1 = words[Math.floor(Math.random() * words.length)];
      const w2 = extraWords[Math.floor(Math.random() * extraWords.length)];
      const short1 = w1.slice(0,2);
      const short2 = w2.slice(0,3);
      const nickname = short1 + short2;

      const nicknameDiv = document.getElementById('nickname');
      nicknameDiv.style.animation = 'none';
      void nicknameDiv.offsetWidth; // reset animation
      nicknameDiv.innerText = `${nickname} = ${w1} + ${w2}`;
      nicknameDiv.style.animation = 'pop 0.5s forwards';
    }
  </script>
</body>
</html>
